<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Linked list with stack and queue</h2>
    <h4>LIFO — last in first out</h4>
    <div class="container"></div>
    <div id="actions">
        <button id="add-in-stuck">Add</button>
        <button id="remove-from-stuck">remove</button>
    </div>
    <hr>
    <h4>FIFO — first in first out</h4>
    <div class="container"></div>
    <div id="actions-queue">
        <button id="add-in-queue">Add</button>
        <button id="remove-from-queue">remove</button>
    </div>
</body>

</html>
